{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<div class="container mb-3">
    <form action="/sell" method="post">
        <div class="mb-3 row">
            <label for="symbol" class="col-sm-2 col-form-label">Stock Symbol</label>
            <div class="col-sm-10">
                <select class="form-control" id="symbol" name="symbol" required>
                    <option value="" disabled selected>Select a stock</option>
                    {% for stock in stocks %}
                    <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="shares" class="col-sm-2 col-form-label">Amount</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="shares" name="shares" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sell</button>
    </form>
</div>
{% endblock %}
