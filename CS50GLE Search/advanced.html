<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Advanced Search</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: black;
            font-size: 16px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .header a {
            text-decoration: none;
            font-size: 15px;
        }

        .red {
            color: #ea433b;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: left;
            padding: 20px;
        }

        .container label.red {
            font-size: 18px;
            font-weight: 700;
        }

        .container hr {
            border-top: 1px solid #ccc;
            width: 100%;
            margin: 10px 0;
        }

        .container .description {
            font-size: 18px;
            padding-top: 25px;
        }

        .container table {
            width: 100%;
            max-width: 600px;
        }

        .container table td {
            padding: 10px;
        }

        .container table input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #d3d3d3;
            border-radius: 4px;
        }

        .container button {
            padding: 10px 12px;
            border: none;
            border-radius: 4px;
            background-color: #4d90fe;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html"><span class="red">CS50GLE</span></a>
        <a href="index.html" style="color: black;">Google Search</a>
    </div>
    <div class="container">
        <form action="https://google.com/search" name="f">
            <label class="red">Advanced Search</label>
            <hr>
            <div class="description">Find pages with...</div>
            <table>
                <tr>
                    <td><label for="field1">All these words:</label></td>
                    <td><input type="text" id="field1" name="as_q"></td>
                </tr>
                <tr>
                    <td><label for="field2">This exact word or phrase:</label></td>
                    <td><input type="text" id="field2" name="as_epq"></td>
                </tr>
                <tr>
                    <td><label for="field3">Any of these words:</label></td>
                    <td><input type="text" id="field3" name="as_oq"></td>
                </tr>
                <tr>
                    <td><label for="field4">None of these words:</label></td>
                    <td><input type="text" id="field4" name="as_eq"></td>
                </tr>
                <tr>
                    <td></td>
                    <td align="right"><button type="submit">Advanced Search</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
